{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <small class="text-muted">{{ object.match.match_date|date:"F d, Y" }}</small>
        {% if object.user == user %}
        <div>
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'bet-update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'bet-delete' object.id %}">Delete</a>
        </div>
        {% endif %}

      </div>
      <h2 class="article-title">{{ object.hometeam }} vs {{ object.awayteam }}</h2>
      <p class="article-content">{{ object.prono_hometeam }} - {{ object.prono_awayteam }}</p>
    </div>
  </article>
{% endblock content %}
