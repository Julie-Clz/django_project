{% extends "blog/base.html" %}
{% block content %}
<div class="content-section" >
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Your Team</legend>
      <h5 class="mb-3">Are you sure you want to delete this team ?</h5>
      <h2 class="text-center">{{ object.name }}</h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'userteam-detail' object.id %}">Cancel</a>
    </div>
    </div>
  </form>
</div>
{% endblock content %}
