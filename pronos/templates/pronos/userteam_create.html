{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section" >
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Create your team</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info mt-4" type="submit">Submit</button>
      </div>
    </form>
    <div class="border-top mt-3">
      <small class="text-muted mt-1">Your Team Already exists? <a class="ml-2" href="{% url 'userteam-join' %}">Join It</a></small>
    </div>
  </div>
{% endblock content %}
