{% extends "blog/base.html" %}
{% block content %}
  <div class="content-section" >
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Bet</legend>
        <h2>Are you sure you want to delete the bet "{{ object.match.id }} @ {{ object.match.match_date }}" ?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'bet-detail' object.id %}">Cancel</a>
      </div>
      </div>
    </form>
  </div>
{% endblock content %}
