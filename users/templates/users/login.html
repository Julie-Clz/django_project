{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section" >
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Se connecter</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group mt-3 mb-3">
        <button class="btn btn-outline-success" type="submit">Se connecter</button>
        <small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Mot de passe oubli√©?</a></small>
      </div>
    </form>
    <div class="border-top pt-2">
      <small class="text-muted">Pas encore de compte? <a class="ml-2" href="{% url 'register' %}">S'inscrire</a></small>
    </div>
  </div>
{% endblock content %}
